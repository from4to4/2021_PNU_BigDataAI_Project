
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>


<!-- 상단 메뉴 부분 -->
{% include 'include/top_menu.html' %}

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<!-- 파일 업로드 처리를 위해 multipart form 데이터로 설정한다. -->
					<form action="board_write_pro" method="post" enctype="multipart/form-data">
					
					<!-- 게시판 인덱스 번호 -->
					{# submit을 누르고 action에 물려있는 주소로 이동할 때 게시판 인덱스도 함께 전달해야함.#}
					<input type='hidden' name='content_board_idx' value={{board_idx}}>
					{# input type='hidden'은 눈에 보이지 않게 정보를 전달할 때 사용한다. #}
						<div class="form-group">
						<label for="content_subject">제목</label>
						<input type="text" id="content_subject" name="content_subject" class="form-control"/>
					</div>
					<div class="form-group">
						<label for="content_text">내용</label>
						<textarea id="content_text" name="content_text" class="form-control" rows="10" style="resize:none"></textarea>
					</div>
					<div class="form-group">
						<label for="content_file">첨부 이미지</label>
						<input type="file" id="content_file" name="content_file" class="form-control" accept="image/*"/>
					<!-- input type=file은 파일을 첨부할 수 있도록 한다. -->
					</div>
					<div class="form-group">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">작성하기</button>
						</div>
					</div>
					
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

<!-- 하단 메뉴 부분 -->
{% include 'include/bottom_menu.html' %}


</body>
</html>
