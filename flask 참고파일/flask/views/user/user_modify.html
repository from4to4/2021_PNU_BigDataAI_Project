<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script>
	// 유효성 검사
	function check_input(){
		// 사용자가 입력한 데이터를 추출
		user_pw = $('#user_pw').val()
		user_pw2 = $('#user_pw2').val()

		// console.log(user_pw)
		// console.log(user_pw2)

		if(user_pw.length < 4){
			alert('비밀번호는 4자리 이상이어야 합니다.')
			$('#user_pw').val('')
			$('#user_pw').focus()
			return false
		}

		if(user_pw2 < 4){
			alert('비밀번호는 4자리 이상이어야 합니다.')
			$('#user_pw2').val('')
			$('#user_pw2').focus()
			return false
		}

		if( user_pw != user_pw2){
			alert('비밀번호가 일치하지 않습니다.')
			$('#user_pw').val('')
			$('#user_pw2').val('')
			return false
		}

		return true
	}



</script>
</head>
<body>

<!-- 상단 메뉴 부분 -->
{% include 'include/top_menu.html' %}

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<!-- 정보수정 버튼을 누르면 다시 정보수정 페이지로 이동 -->
					<form action="user_modify_pro" method="post" onsubmit="return check_input()">
					<!-- check_input()함수 결과에 따라 form 태그 아래 값을 전달하거나 전송하지 않는다. -->
						<div class="form-group">
						<label for="user_name">이름</label>
						<input type="text" id="user_name" name="user_name" class="form-control" value="{{login_user_data['user_name']}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="user_id">아이디</label>
						<input type="text" id="user_id" name="user_id" class="form-control" value="{{login_user_data['user_id']}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="user_pw">비밀번호</label>
						<input type="password" id="user_pw" name="user_pw" class="form-control" value="{{login_user_data['user_pw']}}"/>
					</div>
					<div class="form-group">
						<label for="user_pw2">비밀번호 확인</label>
						<input type="password" id="user_pw2" name="user_pw2" class="form-control" value="{{login_user_data['user_pw']}}"/>
					</div>
					<div class="form-group">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">정보수정</button>
						</div>
					</div>
					
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

<!-- 하단 메뉴 부분 -->
{% include 'include/bottom_menu.html' %}

</body>
</html>
